name: Update sub-web

on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  # Ëá™Âä®ÂèñÊ∂àÂÖ∂‰ªñËøêË°å‰∏≠ÁöÑworkflow
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ui-version: ${{ steps.web.outputs.ui-ver }}
    env:
      GIT_TOKEN: ${{secrets.REPO_TOKEN}}
    steps:
      - name: Setup timezone
        uses: hoang-rio/set-timezone@v1.4
        with:
          timezoneLinux: "Asia/Shanghai"
      - uses: actions/checkout@v4
        with:
          submodules: "true"
          token: ${{env.GIT_TOKEN}}
      - name: Use Node.js 16
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 16
      - name: Get dependencies and build
        run: |
          yarn install
          yarn build
      - name: Clean up
        run: |
          cd $GITHUB_WORKSPACE
          mkdir temp
          sudo cp -rf sub-web/dist/* temp/
          mv temp pages
          sed -i 's/cloudflare_analytics_token/50c2fe99a72d4537884ce5951738ec23/' pages/index.html
          sudo rm -rf sub-web/*
      - name: Update sub-web
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_email: mail@example.com
          default_author: github_actions
          message: "Updated submodule sub-web to commit ${{ steps.web.outputs.ui-ver }} üéâ "
          add: "-A"
        env:
          token: ${{env.GIT_TOKEN}}
      - name: Push to Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{env.GIT_TOKEN}}
          script: |
            github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: 'sub-web',
            workflow_id: 'build.yml',
            ref: 'main',
            });

